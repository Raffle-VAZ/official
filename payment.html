<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата билета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Добавлена кнопка назад -->
        <button id="backButton" class="back-btn">← Назад</button>

        <div class="payment-header">
            <h1>Оплата билета</h1>
            <div class="payment-amount">Сумма: <strong>500₽</strong></div>
        </div>

        <!-- Остальной код без изменений -->
        <div class="payment-content">
            <p class="payment-text">Произведите перевод по реквизитам:</p>

            <div class="payment-card">
                <div class="payment-card-number" id="cardNumber">2202 2068 6127 4053</div>
                <div class="payment-card-details">
                    <div>Ангелина Б.</div>
                    <div>Сбербанк</div>
                </div>
            </div>

            <div class="payment-important">
                <p>❗ Обязательно укажите в комментарии к переводу:</p>
                <div class="payment-comment">Конкурс ВАЗ-2109</div>
            </div>
        </div>

        <button class="btn confirm-btn" id="confirmPayment">Я оплатил(а)</button>
    </div>

    <script src="payment.js"></script>
</body>
</html>
